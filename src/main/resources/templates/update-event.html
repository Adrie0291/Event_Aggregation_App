<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <!-- Favicon-->
    <link href="/assets/favicon.ico" rel="icon" type="image/x-icon"/>
    <!-- custom css-->
    <link href="/css/custom.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <title>Event Update</title>
</head>
<body>
<div class="container">
    <form method="post" th:action="@{/event/update}" th:object="${event}">
        <input th:field="*{id}" type="hidden"/>
        <div class="mb-3">
            <label class="form-label" for="title">Title:</label>
            <input class="form-control" id="title" th:field="*{title}" type="text"/>
            <div
                    class="invalid-feedback-custom"
                    th:if="${#fields.hasErrors('title')}"
                    th:text="${#fields.errors('title')}">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">Description:</label>
            <input class="form-control" id="description" th:field="*{description}" type="text"/>
            <div
                    class="invalid-feedback-custom"
                    th:if="${#fields.hasErrors('description')}"
                    th:text="${#fields.errors('description')}">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label"
                   for="startingDateTime">
                Start Date Event:
            </label>
            <input class="form-control"
                   id="startingDateTime"
                   required th:field="*{startingDateTime}"
                   type="datetime-local"/>
            <div class="invalid-feedback-custom"
                 th:if="${#fields.hasErrors('global')}"
                 th:each="err : ${#fields.errors('global')}"
                 th:text="${err}">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label"
                   for="endingDateTime">
                End Date Event:
            </label>
            <input class="form-control"
                   id="endingDateTime"
                   th:field="*{endingDateTime}"
                   type="datetime-local"
                   required/>
        </div>
        <div>
            <input class="btn btn-primary" type="submit" value="Send">
        </div>
    </form>
</div>
<!-- Bootstrap core JS-->
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
