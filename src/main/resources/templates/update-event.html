<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
    <title>Update event</title>

</head>
<body>
<div class="text-danger" th:text="${uploadError}"></div>
<div class="text-danger" th:text="${wrongExtension}"></div>
<div class="container">
    <form th:object="${event}" th:action="@{/event/update}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label" for="title">Title:</label>
            <input class="form-control" id="title" th:field="*{title}" type="text"/>
            <div
                    th:if="${#fields.hasErrors('title')}"
                    th:text="${#fields.errors('title')}"
                    class="invalid-feedback-custom">
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input id="description" class="form-control" type="text" th:field="*{description}"/>
            <div
                    th:if="${#fields.hasErrors('description')}"
                    th:text="${#fields.errors('description')}"
                    class="invalid-feedback-custom">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="starting-date-time">Start Date Event:</label>
            <input class="form-control" id="starting-date-time" th:field="*{startingDateTime}" type="datetime-local"
                   required/>
            <div
                    th:if="${#fields.hasErrors('global')}"
                    th:each="err : ${#fields.errors('global')}"
                    th:text="${err}"
                    class="invalid-feedback-custom">
            </div>
        </div>
        <div class="mb-3">
            <label for="endingDateTime" class="form-label">End Date Event:</label>
            <input id="endingDateTime" type="datetime-local" class="form-control" th:field="*{endingDateTime}"
                   required/>
        </div>
        <div>
            <input type="submit" class="btn btn-primary" value="Send">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 mt-4 ">
                    <div class="mb-3">
                        <input class="form-control" name="file" type="file">
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary">Upload</button>
                    </div>
                </div>
            </div>
            <div></div>
        </div>
        <div class="container" th:object="${eventImage}">
            <img alt="event-image" style="width:304px;height:228px"
                 th:src="@{${'/images/' + eventImage.filename}}">
        </div>
    </form>
</div>
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
