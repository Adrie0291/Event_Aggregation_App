<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <!-- Favicon-->
    <link href="/assets/favicon.ico" rel="icon" type="image/x-icon"/>
    <!-- custom css-->
    <link href="/css/main.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <title>Event Update</title>
</head>
<body>
<div class="text-danger" th:text="${uploadError}"></div>
<div class="text-danger" th:text="${wrongExtension}"></div>
<div class="container">
    <form th:object="${event}" th:action="@{/event/update}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label" for="title">Title:</label>
            <input class="form-control" id="title" th:field="*{title}" type="text"/>
            <div
                    class="invalid-feedback-custom"
                    th:if="${#fields.hasErrors('title')}"
                    th:text="${#fields.errors('title')}">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">Description:</label>
            <input class="form-control" id="description" th:field="*{description}" type="text"/>
            <div
                    class="invalid-feedback-custom"
                    th:if="${#fields.hasErrors('description')}"
                    th:text="${#fields.errors('description')}">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label"
                   for="startingDateTime">
                Start Date Event:
            </label>
            <input class="form-control"
                   id="startingDateTime"
                   required th:field="*{startingDateTime}"
                   type="datetime-local"/>
            <div class="invalid-feedback-custom"
                 th:if="${#fields.hasErrors('global')}"
                 th:each="err : ${#fields.errors('global')}"
                 th:text="${err}">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label"
                   for="endingDateTime">
                End Date Event:
            </label>
            <input class="form-control"
                   id="endingDateTime"
                   th:field="*{endingDateTime}"
                   type="datetime-local"
                   required/>
        </div>

        <div>
            <input class="btn btn-primary" type="submit" value="Send">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 mt-4 ">
                    <div class="mb-3">
                        <input class="form-control" name="file" type="file">
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary">Upload</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <form th:object="${event.image}">
        <input type="hidden" th:field="*{id}"/>
        <div class="container">
            <img alt="event-image" style="width:304px;height:228px"
                 th:src="@{${'/images/' + event.image.filename}}">
        </div>
    </form>

</div>
<!-- Bootstrap core JS-->
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
