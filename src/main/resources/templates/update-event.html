<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update event</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form th:object="${event}" th:action="@{/event/update}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label" for="title">Title:</label>
            <input class="form-control" id="title" th:field="*{title}" type="text"/>
            <div
                    th:if="${#fields.hasErrors('title')}"
                    th:text="${#fields.errors('title')}"
                    class="invalid-feedback-custom">
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input id="description" class="form-control" type="text" th:field="*{description}"/>
            <div
                    th:if="${#fields.hasErrors('description')}"
                    th:text="${#fields.errors('description')}"
                    class="invalid-feedback-custom">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="starting-date-time">Start Date Event:</label>
            <input class="form-control" id="starting-date-time" th:field="*{startingDateTime}" type="datetime-local"
                   required/>
            <div
                    th:if="${#fields.hasErrors('global')}"
                    th:each="err : ${#fields.errors('global')}"
                    th:text="${err}"
                    class="invalid-feedback-custom">
            </div>
        </div>
        <div class="mb-3">
            <label for="endingDateTime" class="form-label">End Date Event:</label>
            <input id="endingDateTime" type="datetime-local" class="form-control" th:field="*{endingDateTime}"
                   required/>
        </div>
        <div>
            <input type="submit" class="btn btn-primary" value="Send">
        </div>
    </form>
</div>
</body>
</html>
