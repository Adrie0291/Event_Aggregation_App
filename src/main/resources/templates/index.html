<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <!-- Favicon-->
    <link href="/assets/favicon.ico" rel="icon" type="image/x-icon"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/custom.css" rel="stylesheet"/>
    <link href="/css/index.css" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <title>Homepage</title>
</head>
<body class="scrollbars-hide">
<div class="d-flex bg-dark min-vh-100" id="wrapper">
    <!-- Page content wrapper-->
    <div id="pageContentWrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
            <div class="container-fluid">
                <!-- Navbar logo-->
                <div class="navbar-brand mx-2">
                    <a th:href="@{/home}">
                        <img alt="logo" class="img-navbar-logo"
                             src="/assets/event-aggregation-app-low-resolution-logo-white-on-transparent-background.png">
                    </a>
                </div>
                <!-- Search bar-->
                <form class="nav-item d-flex"
                      method="get"
                      role="search"
                      th:action="@{/home}">
                    <div class="input-group">
                        <input aria-describedby="basic-addon1"
                               aria-label="Search"
                               autofocus
                               class="form-control"
                               id="title"
                               name="title"
                               placeholder="Search..."
                               th:value="${title}"
                               type="search">
                        <button aria-expanded="false"
                                class="btn btn-light dropdown-toggle"
                                data-bs-auto-close="outside"
                                data-bs-toggle="dropdown"
                                id="eventDropdown"
                                type="button">
                            Filters
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li class="dropdown-item-text">
                                <input class="form-check-input"
                                       id="futureEventsFilter"
                                       name="futureEventsFilter"
                                       type="checkbox"/>
                                <label class="form-check-label"
                                       for="futureEventsFilter">
                                    Future events
                                </label>
                            </li>
                            <li class="dropdown-item-text">
                                <input class="form-check-input"
                                       id="ongoingEventsFilter"
                                       name="ongoingEventsFilter"
                                       type="checkbox"/>
                                <label class="form-check-label"
                                       for="ongoingEventsFilter">
                                    Ongoing events
                                </label>
                            </li>
                            <li class="dropdown-item-text">
                                <input class="form-check-input"
                                       id="pastEventsFilter"
                                       name="pastEventsFilter"
                                       type="checkbox"/>
                                <label class="form-check-label"
                                       for="pastEventsFilter">
                                    Past events
                                </label>
                            </li>
                        </ul>
                        <!-- Search button -->
                        <button class="btn btn-primary input-group-append"
                                type="submit">
                            Search
                        </button>
                    </div>
                </form>

                <!-- Collapsing navbar-->
                <!-- <button class="navbar-toggler"-->
                <!--         aria-controls="navbarSupportedContent"-->
                <!--         aria-expanded="false"-->
                <!--         aria-label="Toggle navigation"-->
                <!--         data-bs-target="#navbarSupportedContent"-->
                <!--         data-bs-toggle="collapse"-->
                <!--         type="button">-->
                <!--     <span class="navbar-toggler-icon"></span>-->
                <!-- </button>-->

                <!-- Profile dropdown-->
                <div class="dropdown"
                     sec:authorize="isAuthenticated()">
                    <a aria-expanded="false"
                       aria-haspopup="true"
                       class="nav-link dropdown-toggle text-white"
                       data-bs-toggle="dropdown"
                       href="#"
                       id="profileDropdown"
                       role="button">
                        <span sec:authentication="name">[USERNAME]</span>
                    </a>
                    <ul aria-labelledby="profileDropdown"
                        class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
                        <li><a class="dropdown-item" th:href="@{/user/events}">My Events</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger fw-semibold"
                               th:href="@{/perform-log-out}">Log out</a></li>
                    </ul>
                </div>
                <div class="nav-item"
                     sec:authorize="!isAuthenticated()">
                    <a class="nav-link text-white"
                       th:href="@{/login}">
                        Sign in/Sign up
                    </a>
                </div>

            </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid">
            <div class="col-md">
                <th:block th:each="event : ${events}">
                    <div class="card custom-card">
                        <div>
                            <img alt="..." class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"/>
                            <div class="card-body text-center">
                                <h5 class="card-title">
                                    <a th:href="@{detail-view/__${event.id}__}" th:text="${event.title}"></a>
                                </h5>
                                <p class="card-text" th:text="${#strings.abbreviate(event.description,50)}"/>
                                <p th:text="${event.startingDateTime}">start date</p>
                                <p th:text="${event.endingDateTime}">end date</p>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
