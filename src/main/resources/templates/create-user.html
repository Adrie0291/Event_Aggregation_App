<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/main.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <title>Register user</title>
</head>
<body>
<div class="container">
    <form method="post" th:action="@{/user/register}" th:object="${user}">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input th:field="*{username}" id="username" class="form-control" type="text" placeholder="Enter username"
                   required>
            <div
                    th:if="${#fields.hasErrors('username')}"
                    th:text="${#fields.errors('username')}"
                    class="invalid-feedback-custom">
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input th:field="*{email}" id="email" class="form-control" type="email" placeholder="Enter email" required>
            <div
                    th:if="${#fields.hasErrors('email')}"
                    th:text="${#fields.errors('email')}"
                    class="invalid-feedback-custom">
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input th:field="*{password}" id="password" class="form-control" type="password"
                   placeholder="Enter password" required>
            <div
                    th:if="${#fields.hasErrors('password')}"
                    th:text="${#fields.errors('password')}"
                    class="invalid-feedback-custom">
            </div>
        </div>
        <div class="mb-3">
            <label for="passwordConfirm" class="form-label">Confirm Password:</label>
            <input id="passwordConfirm" class="form-control" type="password" placeholder="Confirm password" required>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
</div>
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
