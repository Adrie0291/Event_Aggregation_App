<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <!-- Favicon-->
    <link href="/assets/favicon.ico" rel="icon" type="image/x-icon"/>
    <!-- custom css-->
    <link href="/css/custom.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <title>Register user</title>
</head>
<body>
<div class="container">
    <form method="post" th:action="@{/user/register}" th:object="${user}">
        <div class="mb-3">
            <label class="form-label" for="username">Username:</label>
            <input class="form-control" id="username" placeholder="Enter username" required th:field="*{username}"
                   type="text">
            <div
                    class="invalid-feedback-custom"
                    th:if="${#fields.hasErrors('username')}"
                    th:text="${#fields.errors('username')}">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" id="email" placeholder="Enter email" required th:field="*{email}" type="email">
            <div
                    class="invalid-feedback-custom"
                    th:if="${#fields.hasErrors('email')}"
                    th:text="${#fields.errors('email')}">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password:</label>
            <input class="form-control" id="password" placeholder="Enter password" required
                   th:field="*{password}" type="password">
            <div
                    class="invalid-feedback-custom"
                    th:if="${#fields.hasErrors('password')}"
                    th:text="${#fields.errors('password')}">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="passwordConfirm">Confirm Password:</label>
            <input class="form-control" id="passwordConfirm" placeholder="Confirm password" required type="password">
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
</div>
<!-- Bootstrap core JS-->
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
