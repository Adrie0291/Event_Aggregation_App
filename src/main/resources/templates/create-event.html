<div class="container">
    <form th:object="${event}" th:action="@{/event/create}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="Title" class="form-label">Title:</label>
            <input id="Title" class="form-control" type="text" th:field="*{title}"/>
            <div
                    th:if="${#fields.hasErrors('title')}"
                    th:text="${#fields.errors('title')}"
                    class="invalid-feedback-custom">
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input id="description" class="form-control" type="text" th:field="*{description}"/>
            <div
                    th:if="${#fields.hasErrors('description')}"
                    th:text="${#fields.errors('description')}"
                    class="invalid-feedback-custom">
            </div>
        </div>
        <div class="mb-3">
            <label for="startingDateTime" class="form-label">Start Date Event:</label>
            <input id="startingDateTime" type="datetime-local" class="form-control" th:field="*{startingDateTime}"
                   required/>
        </div>

        <div class="mb-3">
            <label for="endingDateTime" class="form-label">End Date Event:</label>
            <input class="form-control" id="endingDateTime" required th:field="*{endingDateTime}"
                   type="datetime-local"/>
        </div>
        <div>
            <input type="submit" class="btn btn-primary" value="Send">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 mt-4 ">

                            <div class="mb-3">
                                <input type="file" name="img" class="form-control">
                            </div>

                            <div class="text-center">
                                <button class="btn btn-primary">Upload  </button>
                            </div>

                </div>

            </div>


        </div>
