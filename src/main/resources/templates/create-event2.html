<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/css/main.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          rel="stylesheet">
    <title>Create event</title>

</head>
<body>
<div class="text-danger" th:text="${uploadError}"></div>
<div class="text-danger" th:text="${wrongExtension}"></div>
<div class="container">
    <form enctype="multipart/form-data" method="post" th:action="@{/event/create}" th:object="${event}">
        <div class="mb-3">
            <label class="form-label" for="Title">Title:</label>
            <input class="form-control" id="Title" th:field="*{title}" type="text"/>
            <div
                    class="invalid-feedback-custom"
                    th:if="${#fields.hasErrors('title')}"
                    th:text="${#fields.errors('title')}">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">Description:</label>
            <input class="form-control" id="description" th:field="*{description}" type="text"/>
            <div
                    class="invalid-feedback-custom"
                    th:if="${#fields.hasErrors('description')}"
                    th:text="${#fields.errors('description')}">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="startingDateTime">Start Date Event:</label>
            <input class="form-control" id="startingDateTime" required th:field="*{startingDateTime}"
                   type="datetime-local"/>
            <div
                    class="invalid-feedback-custom"
                    th:each="err : ${#fields.errors('global')}"
                    th:if="${#fields.hasErrors('global')}"
                    th:text="${err}">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="endingDateTime">End Date Event:</label>
            <input class="form-control" id="endingDateTime" required
                   th:field="*{endingDateTime}" type="datetime-local"/>
        </div>
        <div>
            <input class="btn btn-primary" type="submit" value="Send">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 mt-4 ">
                    <div class="mb-3">
                        <input class="form-control" name="file" type="file">
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary">Upload</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
