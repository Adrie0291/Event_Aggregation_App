<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <!-- Favicon-->
    <link href="/assets/favicon.ico" rel="icon" type="image/x-icon"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <title>Homepage</title>
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                </ul>

                <form th:action="@{/homepage}"  method="get" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input id ="title" type="text" name="title" th:value="${title}" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">

                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="event-dropdown" data-bs-auto-close="outside">
                            Dropdown button
                        </button>

                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuClickableOutside">
                            <li>
                                <a class="form-check" href="#">
                                    <input type="checkbox" class="btn-check" id="futureEventsFilter" name="futureEventsFilter">
                                    <label class="btn btn-outline-primary" for="futureEventsFilter">Future events</label>
                                </a>
                            </li>
                            <li>
                                <a class="form-check" href="#">
                                    <input type="checkbox" class="btn-check" id="ongoingEventsFilter" name="ongoingEventsFilter">
                                    <label class="btn btn-outline-primary" for="ongoingEventsFilter">Ongoing events</label>
                                </a>
                            </li>
                            <li>
                                <a class="form-check" href="#">
                                    <input type="checkbox" class="btn-check" id="pastEventsFilter" name="pastEventsFilter">
                                    <label class="btn btn-outline-primary" for="pastEventsFilter">Past events</label>
                                </a>
                            </li>

                        </ul>
                    </div>
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
            </div>
        </div>

    </header>

    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Start time</th>
                    <th>End time</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="event : ${events}">
                    <td>
                        <a th:href="@{detail-view/__${event.id}__}" th:text="${event.title}">
                        </a>
                    </td>
                    <td th:text="${#strings.abbreviate(event.description,50)}"></td>
                    <td th:text="${event.startingDateTime}"></td>
                    <td th:text="${event.endingDateTime}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/js/scripts.js"></script>
    <!-- Bootstrap-->
    <script crossorigin="anonymous"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
</body>
</html>
